<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Учет в производстве</title>
	</head>
	<body>
		<header class="header">
			<span class="header_title">Учет в производстве</span>
		</header>

		<main class="main">
			<div class="main_menu">
				<div class="menu_item">
					<a href="#">
						<span class="menu_text selectedText none-ml"
							>Акты инвентаризации</span
						>
					</a>
				</div>

				<div class="menu_item">
					<a href="#">
						<span class="menu_text selectedText none-ml"
							>Внутризаводские накладные (Приход)</span
						></a
					>
				</div>

				<div class="menu_item">
					<a href="#">
						<span class="menu_text selectedText none-ml"
							>Внутризаводские накладные (Расход)</span
						>
					</a>
				</div>

				<div class="menu_item">
					<a href="#">
						<span class="menu_text selectedText none-ml"
							>Лимитные карты (Приход)</span
						>
					</a>
				</div>

				<div class="menu_item">
					<a href="#">
						<span class="menu_text selectedText none-ml"
							>Цеховая номенклатура</span
						>
					</a>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="footer_item">
				<img src="/public/images/icons/footer/menu_24px.svg" alt="menu" />
				<span>Меню</span>
			</div>
			<div class="footer_item">
				<img src="/public/images/icons/footer/scanner.svg" alt="scanner" />
				<span>Сканер</span>
			</div>
			<div class="footer_item">
				<img
					src="/public/images/icons/footer/arrow_back_24px.svg"
					alt="arrow_back"
				/>
				<span>Назад</span>
			</div>
		</footer>
	</body>
</html>
